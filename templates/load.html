<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DropSend – Datei-Upload</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1>DropSend - Download your files and images</h1>

  <div class="code-input-container">
    <label for="codeInput">Please input the 6-digit code:</label><br /><br />
    <input
      type="text"
      id="codeInput"
      aria-label="6-digit code"
      maxlength="6"
      placeholder="123456"
      inputmode="numeric"
      pattern="[0-9]*"
    />
    <button id="checkCodeBtn" disabled>Check code</button>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <div class="download-link" id="downloadLink" style="display: none;">
    <!-- Dynamische Liste wird hier eingefügt -->
  </div>

  <script src="{{ url_for('static', filename='download.js') }}"></script>

</body>
</html>
