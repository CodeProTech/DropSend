<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DropSend – Datei-Upload</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      background-color: #1a1a1a99;
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00c3ff66;
    }


    .qr-code {
      display: block;
      margin: 30px auto 0;
      width: 200px;
      height: auto;
      border: 2px solid #00c3ff;
      border-radius: 10px;
      box-shadow: 0 0 12px #00c3ff88;
    }

    button {
      background: transparent;
      color: #fff;
      border: 1px solid #00c3ff;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c3ff22;
    }
    .qr-code-container {
      display: flex;
      align-items: center;
      gap: 20px; /* Abstand zwischen Bild und Text */
      margin-top: 30px;
    }

      .qr-code-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    margin-top: 50px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    box-shadow: 0 0 25px #00c3ff44;
    animation: fadeInUp 1s ease-out;
    flex-wrap: wrap;
  }

.qr-glow {
  padding: 10px;
  background: radial-gradient(circle, #00c3ff33 0%, #001f33 100%);
  border-radius: 15px;
  box-shadow: 0 0 30px #00c3ff88;
}

.qr-code {
  width: 180px;
  height: auto;
  border-radius: 10px;
  border: 2px solid #00c3ff;
}

.qr-text {
  max-width: 300px;
  text-align: left;
}

.qr-heading {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #00c3ff;
  text-shadow: 0 0 5px #00c3ff99;
}

.code-display {
  margin-top: 10px;
  font-size: 1.4rem;
  font-weight: bold;
  padding: 8px 14px;
  background: #111;
  border-left: 4px solid #00c3ff;
  border-radius: 8px;
  display: inline-block;
  letter-spacing: 2px;
  box-shadow: 0 0 15px #00c3ff55;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.qr-code-container-styled {
  display: flex;
  justify-content: center;
  width: 100%;
  margin-top: 40px;
}

.qr-box {
  display: flex;
  align-items: center;
  background: rgba(30, 30, 30, 0.8);
  padding: 20px 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px #00c3ff55;
  border: 1px solid #00c3ff44;
  backdrop-filter: blur(6px);
  gap: 30px;
  flex-wrap: wrap;
}

.qr-image {
  width: 160px;
  height: 160px;
  border-radius: 12px;
  border: 2px solid #00c3ff;
  box-shadow: 0 0 15px #00c3ff88;
}

.qr-info {
  color: #e0f7ff;
  font-size: 1.1rem;
  max-width: 300px;
}

.code-display {
  margin-top: 10px;
  background: #00c3ff;
  color: #000;
  padding: 8px 14px;
  font-weight: bold;
  border-radius: 8px;
  display: inline-block;
  font-size: 1.2rem;
  letter-spacing: 1px;
  box-shadow: 0 0 10px #00c3ff99;
}

.qr-code-container-styled {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.qr-box {
  background: #1f1f1f;
  border-radius: 20px;
  padding: 30px;
  display: flex;
  flex-direction: row;
  gap: 30px;
  box-shadow: 0 0 20px rgba(0, 195, 255, 0.2);
  max-width: 620px;
  width: 100%;
}

.qr-image {
  max-width: 180px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
}

.qr-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  color: #e0e0e0;
  font-size: 16px;
  line-height: 1.5;
}

.qr-text {
  margin-bottom: 8px;
}

.qr-link {
  color: #00c3ff;
  font-weight: bold;
  text-decoration: none;
  margin-bottom: 15px;
  word-break: break-all;
  transition: color 0.3s, text-shadow 0.3s;
}

.qr-link:hover {
  color: #66e0ff;
  text-shadow: 0 0 8px #00c3ff;
}

.code-display {
  background: #2c2c2c;
  border: 1px solid #00c3ff;
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #00c3ff;
  display: inline-block;
  width: fit-content;
  margin-top: 5px;
}

  </style>
</head>
<body>
  <h1>DropSend – Upload files and images from another device</h1>

  <div class="qr-code-container-styled">
    <div class="qr-box">
      <img src="../static/qr-code/upload/qrcode.png" alt="Failed to load QR code." class="qr-image" />

      <div class="qr-info">
        <p class="qr-text">1. Scan the QR code using your device,<br>or manually enter the following link:</p>
        <a href="{{ link_upload }}" class="qr-link" target="_blank">{{ link_upload }}</a>

        <p class="qr-text">Please open this page and enter the code:</p>
        <a href="{{ link_download }}" class="qr-link" target="_blank">{{ link_download }}</a>
      </div>
  </div>

</body>
</html>
